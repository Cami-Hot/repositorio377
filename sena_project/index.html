<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesi√≥n Animado</title>
    <link rel="stylesheet" href="ey.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="animated-circle circle1"></div>
        <div class="animated-circle circle2"></div>
        <div class="animated-circle circle3"></div>
        <div class="animated-circle circle4"></div>
        <div class="animated-circle circle5"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
